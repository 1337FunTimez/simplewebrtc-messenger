<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <title>SimpleWebRTC Demo</title>
</head>
<body>

  <div class="ui container">
    <h1 class="ui header">Simple WebRTC Messenger</h1>
    <hr>
    <div class="ui three column grid">
      <div class="ui four wide column">
        <!-- Display video of the peer user -->
        <img id="peer-image" class="ui centered medium image" src="image.png">
        <div id="peer-camera" class="ui video camera">
          <video width="400" height="400" autoplay></video>
        </div>
        <h4 class="ui center aligned header">
          Remote Camera
        </h4>
      </div>
      <div class="ui eight wide column">
        <div class="ui segment">
          <form class="ui form">
            <div class="fields">
              <div class="inline field">
                <label>Room</label>
                <input type="text" placeholder="Enter room name" id="room" name="room">
              </div>
              <div class="ui submit primary button">Create Room</div>
            </div>
          </form>
        </div>
      </div>
      <div class="ui four wide column">
        <!-- Display video of the current user -->
        <img  id="my-image" class="ui centered small image" src="image.png">
        <div id="my-camera" class="ui video camera">
          <video width="200" height="200" autoplay></video>
        </div>
        <h4 class="ui center aligned header">
          Local Camera
        </h4>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->
  <!-- Chat Template -->
  <script id="chat-room-template" type="text/x-handlebars-template">
    <h2 class="ui header">Chat Room</h2>
  </script>

  <!-- Scripts -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="js/app.js"></script>
</body>
</html>
