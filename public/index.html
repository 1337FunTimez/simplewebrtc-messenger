<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="scripts/semantic-ui-css/semantic.min.css">
  <link rel="stylesheet" href="css/style.css">
  <title>SimpleWebRTC Demo</title>
</head>
<body>

  <div class="ui container">
    <h1 class="ui header">Simple WebRTC Messenger</h1>
    <hr>
    <div class="ui three column stackable grid">
      <div class="ui four wide column">
        <!-- Display video of the peer user -->
        <img id="remote-image" class="ui centered medium image" src="images/image.png">
        <video id="remote-video" class="ui video camera" width="400" height="400" autoplay></video>
        <h4 class="ui center aligned header">
          Remote Camera
        </h4>
      </div>
      <div class="ui nine wide column">
        <div class="ui segment">
          <h2 class="ui header">Video Chat</h2>
          <hr>
          <!-- Chat Room Form -->
          <form class="ui form">
            <div class="fields">
              <div class="field">
                <label>User Name</label>
                <input type="text" placeholder="Enter user name" id="username" name="username">
              </div>
              <div class="field">
                <label>Room</label>
                <input type="text" placeholder="Enter room name" id="room" name="room">
              </div>
            </div>
            <br>
            <div class="ui buttons">
              <div id="create-btn" class="ui submit orange button">Create Room</div>
              <div class="or"></div>
              <div id="join-btn" class="ui submit green button">Join Room</div>
            </div>
          </form>
          <!-- Chat Room Messages -->
          <div id="chat"></div>
        </div>
      </div>
      <div class="ui three wide column">
        <!-- Display video of the current user -->
        <img  id="local-image" class="ui centered small image" src="images/image.png">
        <video id="local-video" class="ui video camera" width="200" height="200" autoplay></video>
        <h4 class="ui center aligned header">
          Local Camera
        </h4>
      </div>
    </div>
  </div>

  <!-- TEMPLATES -->
  <!-- Chat Template -->
  <script id="chat-room-template" type="text/x-handlebars-template">
    <h3 class="ui header">Room ID: {{ room }}</h3>
    <div id="chat-content" class="ui feed">
       {{#each messages}}
      <div class="event">
        <div class="label">
          <i class="icon blue user"></i>
        </div>
        <div class="content">
          <div class="summary">
            <a href="#"> {{ username }}</a> posted on
            <div class="date">
              {{ postedOn }}
            </div>
          </div>
          <div class="extra text">
            {{ message }}
          </div>
        </div>
      </div>
      {{/each}}
    </div>
    <hr>
    <div class="ui basic segment">
      <div class="ui form">
        <div class="ui field">
          <label>Post Message</label>
          <textarea id="post-message" name="post-message" rows="1"></textarea>
        </div>
        <div id="post-btn" class="ui primary submit button">Send</div>
      </div>
      <div id="post-err" class="ui tiny compact negative message" style="display:none;">
        <p>Oops! Something went wrong.</p>
      </div>
    </div>
  </script>

  <!-- Scripts -->
  <script src="scripts/jquery/dist/jquery.min.js"></script>
  <script src="scripts/semantic-ui-css/semantic.min.js"></script>
  <script src="scripts/handlebars/dist/handlebars.min.js "></script>
  <script src="scripts/simplewebrtc/out/simplewebrtc-with-adapter.bundle.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
